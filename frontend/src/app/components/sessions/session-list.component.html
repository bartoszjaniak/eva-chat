<div class="p-4">
  <h2 class="text-lg font-semibold mb-4">Twoje czaty</h2>
  <ul class="space-y-2">
    @for (session of sessions; track session.id) {
      <li class="bg-gray-800 rounded px-3 py-2 cursor-pointer hover:bg-gray-700"
          (click)="goToSession(session.id)">
        <span class="truncate">{{ session.name }}</span>
      </li>
    }
  </ul>
  <button mat-flat-button color="primary" class="w-full mt-4" (click)="goToNewChat()">Nowy czat</button>
</div>
