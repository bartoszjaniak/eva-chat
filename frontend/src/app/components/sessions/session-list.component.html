<div class="flex flex-col h-full bg-white shadow-md rounded-r-2xl p-4">
  <div class="flex flex-col items-center mb-6">
    <button mat-flat-button color="primary" class="w-full flex items-center justify-center gap-2 rounded-lg shadow-sm mb-6" (click)="goToNewChat()">
      <mat-icon>add</mat-icon>
      Nowy czat
    </button>
  </div>
  <h2 class="text-lg font-semibold mb-4 text-gray-900">Twoje czaty</h2>
  <ul class="flex-1 overflow-y-auto">
    @for (session of sessions; track session.id) {
      <li >
        <a [routerLink]="['/chat', session.id]"
        class="block w-full h-full rounded-lg px-3 py-2 hover:bg-gray-50 transition-colors"
        routerLinkActive="bg-gray-100">
          {{ session.name }}
        </a>
      </li>
    }
  </ul>
</div>
