<div class="flex items-center gap-2 mt-1 ml-3">
  <button
    type="button"
    (click)="onRate(1)"
    [class.opacity-50]="message()?.rating !== 1"
    class="cursor-pointer hover:scale-110 transition-transform"
    title="Like"
  >
    <mat-icon>
      {{ message()?.rating === 1 ? 'thumb_up' : 'thumb_up_off_alt' }}
    </mat-icon>
  </button>
  <button
    type="button"
    (click)="onRate(-1)"
    [class.opacity-50]="message()?.rating !== -1"
    class="cursor-pointer hover:scale-110 transition-transform"
    title="Dislike"
  >
    <mat-icon>
      {{ message()?.rating === -1 ? 'thumb_down' : 'thumb_down_off_alt' }}
    </mat-icon>
  </button>
</div>
